# lightning.pytorch==2.3.1
seed_everything: 42
trainer:
  accelerator: gpu
  # strategy: auto
  strategy: ddp_find_unused_parameters_true
  # devices: 
  # - 2
  devices: 2
  num_nodes: 1
  precision: null
  logger: true
  callbacks:
  # - class_path: mhclassmodel.MetricsAggCallback
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: ${trainer.default_root_dir} 
      filename: ckpt-{step:06d}-{val_loss:.2f}
      monitor: val_loss
      verbose: false
      save_last: true
      save_top_k: 3
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: ${trainer.val_check_interval} 
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  fast_dev_run: false
  max_epochs: 25
  min_epochs: 3
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: 2500
  check_val_every_n_epoch: null
  num_sanity_val_steps: null
  log_every_n_steps: 100
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: /home/azureuser/SS4/ss4_sandbox/train/mufactorized-weight2
  # default_root_dir: /home/azureuser/SS4/ss4_sandbox/train/mufactorized-mask0.5
model:
  inner_model:
    class_path: mhclassmodel.EsmTokenMhClassification
    init_args:
      model_name: ${data.tokenizer_name}
      use_pretrained_params: false
      dataset_path: ${data.preprocess_to} 
      # dataset_path: data/small_AF_SWISS_factor
      label_maps: ${data.label_maps}
      num_head_layers: 1
      hidden_dropout_prob: 0.1
  finetuned_from: train/poctrain/checkpoint-step=290000-val_loss=1.11.ckpt
  metrics_interval: ${trainer.log_every_n_steps}
  ignore_index: ${data.ignore_index} 
  optimizer: AdamW
  plddt_strategy: weight
  plddt_param: 2.
  # plddt_strategy: mask
  # plddt_param: 0.5
  optimizer_kwargs:
    lr: 1.0e-06
    weight_decay: 1.0e-07
  scheduler_kwargs:
    update_step: ${trainer.val_check_interval}
    warm_up_iter: 4
    warm_up_rate: 1.0e-2
    exp_gamma: 0.95
data:
  dataset_path: data/test-reseek_AF_SIWSS-v2
  dataframe: null
  need_preprocess: False
  preprocess_to: data/testl_AF_SWISS_mufactorized
  feature_col: seq
  label_cols:
  - Conf3
  - NENConf3
  - RevNbrDist4
  ignore_labels:
  - Conf16
  - NENConf16
  - RENDist4
  - RENConf16
  ignore_index: -100
  min_length: 3
  max_length: 600
  label_init_subsetsize: 1000
  label_maps: null
  data_seed: ${seed_everything}
  split_ratio:
  - 0.98
  - 0.015
  - 0.005
  batch_size: 6
  loader_thread: ${data.batch_size}
  tokenizer_name: facebook/esm2_t12_35M_UR50D
  mask_rate: 0.1
  plddt_strategy: ${model.plddt_strategy}
  prep_num_proc: null
ckpt_path: null
