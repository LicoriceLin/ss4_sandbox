# lightning.pytorch==2.3.3
seed_everything: true
trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 16-mixed
  logger: null
  callbacks:
  - class_path: mhclassmodel.MetricsAggCallback
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: train/debug_pred-2
model:
  inner_model:
    class_path: mhclassmodel.EsmTokenMhClassification
    init_args:
      model_name: ${data.tokenizer_name}
      use_pretrained_params: false
      dataset_path: data/pseudo_ds
      label_maps: null
      num_head_layers: 1
      hidden_dropout_prob: 0.1
  finetuned_from: null
  metrics_interval: 100
  ignore_index: -100
  optimizer: Adam
  optimizer_kwargs:
    lr: 1.0e-05
    weight_decay: 1.0e-07
  scheduler_kwargs:
    update_step: 5000.0
    warm_up_iter: 2.0
    warm_up_rate: 0.01
    exp_gamma: 0.95
  test_output_dir: ./
  profile_test: false
data:
  dataset_path: data/small-ictv.fasta
  preprocess_to: data/longseq
  tokenizer_name: facebook/esm2_t12_35M_UR50D
  batch_size: 30
  loader_thread: 32
return_predictions: null
ckpt_path: train/poctrain-mu-last-s290000-vl1.11.ckpt
