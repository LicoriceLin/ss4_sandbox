# lightning.pytorch==2.3.3
seed_everything: true
trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 16-mixed
  # logger:
  #   class_path: lightning.pytorch.loggers.TensorBoardLogger
  #   init_args:
  #     save_dir: train/mtl-reborn-test
  #     name: overfit
  #     version: null
  #     log_graph: false
  #     default_hp_metric: true
  #     prefix: ''
  #     sub_dir: null
  #     comment: ''
  #     purge_step: null
  #     max_queue: 10
  #     flush_secs: 120
  #     filename_suffix: ''
  callbacks:
  - class_path: mhclassmodel.DebugCallback
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: train/mtl-reborn-test
      filename: ckpt-{step:06d}-{val_loss:.2f}
      monitor: val_loss
      verbose: false
      save_last: true
      save_top_k: 2
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: 4000
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  fast_dev_run: false
  max_epochs: 300
  min_epochs: -1
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: 2000
  check_val_every_n_epoch: null
  num_sanity_val_steps: null
  log_every_n_steps: 100
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: train/mtl-reborn-test
model:
  inner_model:
    class_path: mhclassmodel.EsmTokenMhClassification
    init_args:
      model_name: facebook/esm2_t12_35M_UR50D
      use_pretrained_params: true
      dataset_path: data/AF_SWISS_mufactorized_debug
      label_maps: null
      num_head_layers: 1
      hidden_dropout_prob: 0.1
  finetuned_from: null
  ignore_index: -100
  optimizer: AdamW
  optimizer_kwargs:
    lr: 1.0e-05
    weight_decay: 1.0e-09
  scheduler_kwargs:
    update_step: 4000.0
    warm_up_iter: 20.0
    warm_up_rate: 0.002
    main_scheduler: ReduceLROnPlateau
    factor: 0.5
    patience: 3.0
    threshold: 0.01
  test_output_dir: test_output
  plddt_strategy: weight
  plddt_param: 2.0
  profile_test: false
data:
  dataset_path: data/small-ictv.fasta
  preprocess_to: data/longseq
  tokenizer_name: facebook/esm2_t12_35M_UR50D
  batch_size: 30
  loader_thread: 32
return_predictions: null
ckpt_path: train/poctrain-mu-last-s290000-vl1.11.ckpt
